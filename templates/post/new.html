<!DOCTYPE html>
<html>
  <head>
    <title>New Post</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
  </head>
  <body>
    <h1>New Post</h1>
    <form method="post" action="{{url_for('postSave')}}">
        <fieldset>
            <legend>Post</legend>
            <input type="text" name="title" placeholder="Title" required="required" />
            <input type="datetime-local" name="publishTime" required="required" placeholder="Publish Date/Time ({{today|datetimeformat('%Y-%m-%dT%H:%M:%S')}})" min="{{today|datetimeformat('%Y-%m-%dT%H:%M:%S')}}" />
            <textarea name="body"></textarea>
        </fieldset>
        <fieldset>
            <legend>Author</legend>
            <input type="text" name="author" placeholder="Name" required="required" value="{{session['author']}}" />
            <input type="email" name="email" placeholder="Email Address" required="required" value="{{session['email']}}" />
        </fieldset>
        <button type="submit">Save</button>
    </form>
  </body>
</html>
