<nav>
    <p>Page {{page}} of {{total_pages}}</p>
    <ul>
        {% if page == 1 %}
            <li class="previous"><del>Previous page</del></li>
        {% elif page - 1 == 1 %}
            <li class="previous"><a href="{{url_for('index')}}">Previous page</a></li>
        {% else %}
            <li class="previous"><a href="{{url_for('page', page = page - 1)}}">Previous page</a></li>
        {% endif %}
        {% if page == total_pages %}
            <li class="next"><del>Next page</del></li>
        {% else %}
            <li class="next"><a href="{{url_for('page', page = page + 1)}}">Next page</a></li>
        {% endif %}
    </ul>
</nav>
