    <article>
        <header>
          <h1><a href="{{url_for('read', slug = post.slug)}}">{{post.title|default('post not found')}}</a></h1>
          {# note: not display the author/email, since I'm the only person writing
              <address>{{post.author|default('anonymous')}} ({{post.email}})</address>
          #}
          <p>Published on {{post.publishTime|datetimeformat}}</p>
        </header>
        <section>
            {{post.body|markdown}}
        </section>
    </article>
