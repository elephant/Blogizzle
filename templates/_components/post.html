    <article>
        <header>
          <h1><a href="{{url_for('read', slug = post.slug)}}" rel="bookmark">{{post.title|default('post not found')}}</a></h1>
          <p>
            <span class="time">Published on {{post.publish_time|datetimeformat}}</span>{% if show_comment_link %} | <span class="comments"><a href="{{url_for('read', slug = post.slug)}}#disqus_thread" data-disqus-identifier="{{post.id}}">Post a comment</a></span>{% endif %}
          </p>
        </header>
        <section class="body">
            <pre>{{post.body|urlize(40, true)}}</pre>
        </section>
        <footer>
          <p>
            <span class="social">
              <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="blogizzle">Tweet</a>&nbsp;<span class="fb-like" style="top: -6px" data-href="http://blogizzle.com{{url_for('read', slug = post.slug)}}" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false" data-font="verdana"></span>
            </span>
          </p>
        </footer>
    </article>
